<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="intro py-3 text-center bg-info">
        <div class="container">
            <h2 class="text-dark display-3 my-4"> Quiz Time</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-info text-center">
        <div class="container lead">
            <p>You scored<span class="text-dark display-4 p-3">0%</span></p>
        </div>
    </div>
    


    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-dark text-left">On with the questions</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal text-dark">1.Capital of Germany?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label  class="form-chech-label">Berlin</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label  class="form-check-label">London</label>
                    </div>
                    <p class="lead font-weight-normal text-dark">2.Capital of Bangladesh?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label  class="form-chech-label">Kathmandu</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label  class="form-check-label">Dhaka</label>
                    </div>
                    <p class="lead font-weight-normal text-dark">3.Which animal is known as the 'Ship of the Desert"?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" >
                        <label  class="form-chech-label">Dromedary camel</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label  class="form-check-label">Sekia camel</label>
                    </div>
                    <p class="lead font-weight-normal text-dark">4.Giddha is the folk dance of?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" >
                        <label  class="form-chech-label">Punjab</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label  class="form-check-label">Gujarat</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
